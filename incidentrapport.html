<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Incidentrapport</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #f6f5ee;
      margin: 2rem;
      color: #2c3e50;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    form {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      border: 2px solid #000;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }

    button {
      background-color: #f6f5ee;
      border: 2px solid #000;
      color: #000;
      border-radius: 0;
      padding: 1rem 2rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s, color 0.2s;
    }

    button:hover {
      background-color: #000;
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>Incidentrapport</h1>

  <form id="incidentrapport">
    <label for="typ">Typ av incident:</label>
    <select id="typ" name="typ">
      <option value="g√§st">G√§st</option>
      <option value="personal">Personal</option>
    </select>

    <label for="datum">Datum:</label>
    <input type="text" id="datum" name="datum" readonly>

    <label for="vem">Vem:</label>
    <input type="text" id="vem" name="vem" placeholder="Kvinna 28 √•r / Andreas, Man 26 √•r">

    <label for="plats">Plats:</label>
    <input type="text" id="plats" name="plats" placeholder="Gr√∂n 2 plattform 3 / Gul 5 hinder 2">

    <label for="vad">Vad h√§nde?</label>
    <textarea id="vad" name="vad" rows="4"></textarea>

    <label for="orsak">Orsak:</label>
    <textarea id="orsak" name="orsak" rows="3"></textarea>

    <label for="atgarder">√Ötg√§rder:</label>
    <textarea id="atgarder" name="atgarder" rows="3"></textarea>

    <label for="forslag">F√∂rslag f√∂r framtiden:</label>
    <textarea id="forslag" name="forslag" rows="3"></textarea>

    <label for="namn">Namn / Signatur:</label>
    <input type="text" id="namn" name="namn">

    <div class="buttons">
      <button type="button" onclick="sparaRapport()">üñºÔ∏è Spara Rapport</button>
      <button type="button" onclick="skickaRapport()">üì§ Skicka Rapport</button>
    </div>
  </form>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script>
    // S√§tt dagens datum automatiskt
    document.getElementById("datum").value = new Date().toLocaleDateString("sv-SE");

    function sparaRapport() {
      const form = document.getElementById("incidentrapport");
      html2canvas(form).then(canvas => {
        const link = document.createElement("a");
        link.download = `incidentrapport_${Date.now()}.png`;
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    function skickaRapport() {
      alert("Denna funktion kommer att l√§ggas till senare!");
    }
  </script>
</body>
</html>
