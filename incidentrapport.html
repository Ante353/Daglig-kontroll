<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Incidentrapport</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #f4f4f4;
      color: #2c3e50;
      margin: 2rem;
    }

    form {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border: 2px solid #000;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }

    input[type="text"],
    input[type="time"],
    input[type="date"],
    textarea,
    select {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 0.3rem;
    }

    textarea {
      min-height: 100px;
    }

    .radio-group {
      display: flex;
      gap: 1rem;
      margin-top: 0.3rem;
    }

    button {
      background-color: #f6f5ee;
      border: 2px solid #000;
      border-radius: 0;
      padding: 1rem 2rem;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 2rem;
      transition: background-color 0.2s, color 0.2s;
    }

    button:hover {
      background-color: #000;
      color: #fff;
    }
  </style>
</head>
<body>

  <form id="incident-form">
    <h1>Incidentrapport</h1>

    <label for="datum">Datum</label>
    <input type="date" id="datum" name="datum" required>

    <label>Inblandad</label>
    <div class="radio-group">
      <label><input type="radio" name="inblandad" value="Gäst" required> Gäst</label>
      <label><input type="radio" name="inblandad" value="Personal" required> Personal</label>
    </div>

    <label for="vad">Vad hände?</label>
    <textarea id="vad" name="vad" required></textarea>

    <label for="plats">Plats</label>
    <input type="text" id="plats" name="plats" required>

    <label for="tid">Tid</label>
    <input type="time" id="tid" name="tid" required>

    <label for="orsak">Möjlig orsak</label>
    <textarea id="orsak" name="orsak"></textarea>

    <label for="atgard">Vidtagna åtgärder</label>
    <textarea id="atgard" name="atgard"></textarea>

    <label for="forslag">Förslag för att undvika liknande händelser</label>
    <textarea id="forslag" name="forslag"></textarea>

    <label for="signatur">Namn / Signatur</label>
    <input type="text" id="signatur" name="signatur" required>

    <button type="submit">Skicka in rapport</button>
  </form>

  <script>
    document.getElementById("datum").valueAsDate = new Date();

    document.getElementById("incident-form").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Rapport inskickad! (Här kan du koppla till SheetDB eller annan tjänst)");
      this.reset();
      document.getElementById("datum").valueAsDate = new Date();
    });
  </script>

</body>
</html>
