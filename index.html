<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>S√∂rsj√∂ns √§ventyrspark</title>

  <!-- Google Fonts: Quicksand -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #efeee3;
      color: #2c3e50;
      text-align: center;
      padding-top: 2rem;
    }

    .header-image {
      max-width: 60%;
      height: auto;
      margin: 2rem auto 1rem auto;
      display: block;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 2rem;
      max-width: 800px;
      margin: 0 auto 2rem auto;
      padding: 1rem;
      flex-wrap: wrap;
      border: 2px solid #000;
      border-radius: 6px;
      background-color: #f6f5ee;
    }

    .visitor-table table {
      border-collapse: collapse;
      width: 100%;
    }

    .visitor-table td {
      padding: 0.3rem 0.5rem;
      text-align: left;
      font-size: 0.95rem;
    }

    .visitor-table input {
      width: 50px;
      padding: 0.25rem;
      font-size: 0.95rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .weather-select {
      text-align: right;
    }

    .weather-select label {
      font-weight: bold;
      margin-bottom: 0.3rem;
      display: block;
    }

    select {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      min-width: 140px;
    }

    .submit-weather {
      margin-top: 0.8rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: 2px solid #000;
      background-color: #f6f5ee;
      cursor: pointer;
      border-radius: 0;
      transition: background-color 0.2s, color 0.2s;
    }

    .submit-weather:hover {
      background-color: #000;
      color: #fff;
    }

    .menu {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin-top: 2rem;
    }

    .menu-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .menu a {
      text-decoration: none;
      background-color: #f6f5ee;
      color: #000000;
      padding: 1.2rem;
      font-size: 1.5rem;
      border: 2px solid #000000;
      border-radius: 0;
      transition: background-color 0.2s, color 0.2s;
      display: inline-block;
      min-width: 220px;
      min-height: 95px;
      box-sizing: border-box;
    }

    .menu a:hover {
      background-color: #000000;
      color: #ffffff;
    }

    .status-inline {
      display: block;
      font-size: 0.8rem;
      font-weight: bold;
      margin-top: 0.4rem;
    }

    .status-green {
      color: green;
    }

    .status-red {
      color: red;
    }
  </style>
</head>
<body>

  <img src="aventyrsheader.png" alt="S√∂rsj√∂ns √§ventyrspark" class="header-image" />

  <!-- Rad med v√§der och bes√∂kare -->
  <div class="info-row">
    <!-- Bes√∂kartabell -->
    <div class="visitor-table">
      <table>
        <tr>
          <td>Vuxna</td>
          <td><input type="number" min="0" placeholder="0" id="vuxna"></td>
        </tr>
        <tr>
          <td>Ungdomar</td>
          <td><input type="number" min="0" placeholder="0" id="ungdomar"></td>
        </tr>
        <tr>
          <td>Barn</td>
          <td><input type="number" min="0" placeholder="0" id="barn"></td>
        </tr>
      </table>
    </div>

    <!-- V√§derdropdown + knapp -->
    <div class="weather-select">
      <label for="weather">V√§der:</label>
      <select id="weather">
        <option>Sol</option>
        <option>Molnigt</option>
        <option>Regn</option>
        <option>Vind</option>
        <option>Sn√∂</option>
        <option>Blandat</option>
      </select>

      <button class="submit-weather" onclick="skickaBesokare()">Skicka in</button>
    </div>
  </div>

  <!-- Menyknappar -->
  <div class="menu">
    <div class="menu-item">
      <a href="daglig-kontroll.html">
        üìã Daglig kontroll
        <span id="kontroll-status" class="status-inline">Laddar...</span>
      </a>
    </div>
    <div class="menu-item">
      <a href="incidentrapport.html">‚ö†Ô∏è Incidentrapport</a>
    </div>
  </div>

  <script>
    const SHEETDB_URL = "https://sheetdb.io/api/v1/0m6qr0irhuaa0";
    const idag = new Date().toISOString().split("T")[0];

    async function kontrolleraStatus() {
      try {
        const response = await fetch(`${SHEETDB_URL}/search?datum=${idag}`);
        const data = await response.json();
        const statusElement = document.getElementById("kontroll-status");

        if (data.length > 0) {
          statusElement.innerText = "Inskickad";
          statusElement.classList.add("status-green");
        } else {
          statusElement.innerText = "Ej inskickad";
          statusElement.classList.add("status-red");
        }
      } catch (error) {
        console.error("Kunde inte h√§mta status:", error);
        const statusElement = document.getElementById("kontroll-status");
        statusElement.innerText = "Fel vid h√§mtning";
        statusElement.classList.add("status-red");
      }
    }

    // Placeholder-funktion f√∂r framtida koppling till Google Sheets
    function skickaBesokare() {
      const vuxna = document.getElementById("vuxna").value;
      const ungdomar = document.getElementById("ungdomar").value;
      const barn = document.getElementById("barn").value;
      const vader = document.getElementById("weather").value;

      console.log("Skicka till Sheets:", { datum: idag, vuxna, ungdomar, barn, vader });
      alert("Funktion f√∂r att skicka in v√§der och bes√∂kare l√§ggs till senare!");
    }

    kontrolleraStatus();
  </script>

</body>
</html>
