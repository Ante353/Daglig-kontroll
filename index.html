<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>S√∂rsj√∂ns √§ventyrspark</title>

  <!-- Google Fonts: Quicksand -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #efeee3;
      color: #2c3e50;
      text-align: center;
      padding-top: 2rem;
    }

    .header-image {
      max-width: 60%;
      height: auto;
      margin: 2rem auto;
      display: block;
    }

    .menu {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin-top: 2rem;
    }

    .menu-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .menu a {
      text-decoration: none;
      background-color: #f6f5ee;
      color: #000000;
      padding: 1.5rem;
      font-size: 1.5rem;
      border: 2px solid #000000;
      border-radius: 0;
      transition: background-color 0.2s, color 0.2s;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-width: 220px;
      min-height: 120px; /* üîí Fixerar h√∂jden */
    }

    .menu a:hover {
      background-color: #000000;
      color: #ffffff;
    }

    .status-inline {
      display: block;
      font-size: 0.8rem;
      font-weight: bold;
      margin-top: 0.5rem;
    }

    .status-green {
      color: green;
    }

    .status-red {
      color: red;
    }
  </style>
</head>
<body>

  <img src="aventyrsheader.png" alt="S√∂rsj√∂ns √§ventyrspark" class="header-image" />

  <div class="menu">
    <div class="menu-item">
      <a href="daglig-kontroll.html">
        üìã Daglig kontroll
        <span id="kontroll-status" class="status-inline">Laddar...</span>
      </a>
    </div>
    <div class="menu-item">
      <a href="incidentrapport.html">‚ö†Ô∏è Incidentrapport</a>
    </div>
  </div>

  <script>
    const SHEETDB_URL = "https://sheetdb.io/api/v1/0m6qr0irhuaa0";
    const idag = new Date().toISOString().split("T")[0];

    async function kontrolleraStatus() {
      try {
        const response = await fetch(`${SHEETDB_URL}/search?datum=${idag}`);
        const data = await response.json();
        const statusElement = document.getElementById("kontroll-status");

        if (data.length > 0) {
          statusElement.innerText = "Inskickad";
          statusElement.classList.add("status-green");
        } else {
          statusElement.innerText = "Ej inskickad";
          statusElement.classList.add("status-red");
        }
      } catch (error) {
        console.error("Kunde inte h√§mta status:", error);
        const statusElement = document.getElementById("kontroll-status");
        statusElement.innerText = "Fel vid h√§mtning";
        statusElement.classList.add("status-red");
      }
    }

    kontrolleraStatus();
  </script>

</body>
</html>
